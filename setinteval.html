<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval Concept</title>

<script>

var fnid;

function start(){
  fnid = setInterval(function (){
  document.write(new Date());
}, 1000);
}

function stop(){
  clearInterval(fnid);
  document.write("Stopped!");
}

</head>
<body>
