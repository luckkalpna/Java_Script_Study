function average(){
  let sum = 0;
  for( let n of arguments){
    sum += n;
  }
  document.write(`<b>Sum is:<b/> ${sum}`);
  document.write(`<br><b>Average is:</b> ${sum / arguments.length}`);
}
average(5, 10, 15, 20, 25, 30);
