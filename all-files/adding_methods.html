    <title>Adding Metods in Object</title>

    <script>
        let myCar = new Object();
        myCar.name = "Jaguar";
        myCar.color = "Vanta Black"
        myCar.company = "Verna";
        myCar.year = 2025;

            console.log("Starting the car...")
        };
        myCar.start();
    </script>
