<script>

    let marks_class_12 = [90, 85, 72, 60, 63, null, true, false, "not present"];

    console.log(marks_class_12[2]);

    console.log(marks_class_12[4]);
    console.log(marks_class_12[5]);
    console.log(marks_class_12[6]);
    console.log(marks_class_12[7]);
    console.log(marks_class_12[8]);
    console.log(marks_class_12[9]); // this value is undefined because this value does not exist
    console.log("The length of the marks_class_12 is ", marks_class_12.length)
    marks_class_12[9] = 89; // Adding a new value to the array
    marks_class_12[0] = 97; // Changing the value of an array
    console.log(marks_class_12);
