<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global and Local variables</title>

<script>

var a = 30;

function f1(){
    var a = 10;
    alert("F1 a is:" + a);
    alert("F1 global a is:" + window.a);
}

function f2(){
    var a = 10;
    var b = 20;
    alert("F2 a is:" +a);
    alert("F2 b is:" +b);
    alert("F1 global a is:" + window.a);
}

</script>

</head>
<body>
    To call the function f1<a href="javascript:f1()">Click</a>here.
    <br>
    To call the function f2<a href="javascript:f2()">Click</a>here.
</body>
</html>
